<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="center">
      <div id="scores">WIN:<span id="win">0</span> | TIE:<span id="tie">0</span> | LOOSE:<span id="loose">0</span></div>
      <button id="rock">
        <img src="images/rock.png" width="100" height="100" alt="Rock" />
      </button>
      <button id="paper">
        <img src="images/paper.png" width="100" height="100" alt="Paper" />
      </button>
      <button id="scissors">
        <img src="images/scissors.png" width="100" height="100" alt="Scissors" />
      </button>
      <div id="scoreLog"></div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
